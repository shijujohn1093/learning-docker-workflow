version: '3'
services:
  web:
    restart : on-failure
    build:
      context : .
      dockerfile : Dockerfile.dev
    ports:
      - "9002:3000"
    volumes:
      - /app/node_modules
      - .:/app
  tests:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes: 
      - /app/node_modules
      - .:/app
    command: ["npm", "run", "test"]